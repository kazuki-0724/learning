<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vue.js</title>
<link rel="stylesheet" href="css/event_propagation.css" />
</head>
<body>
<div id="app">
  <div id="parent" v-on:click="onParentClick">
    親要素
    <div id="my" v-on:click="onMyClick">
    <!-- <div id="my" v-on:click.self="onMyClick"> -->
    <!-- 
      v-on:click.selfは明確に現在の要素だけを対象にする
      v-on:click.stopはイベントの伝播を止める（親に伝搬させないため、応答速度を上げられることも...？）
    -->
    <!-- <div id="my" v-on:click.stop="onMyClick"> -->
    <!-- <div id="my" v-on:click.self.stop="onMyClick"> -->
      現在要素
      <div id="child" v-on:click="onChildClick">
      <!-- <div id="child" v-on:click.stop="onChildClick"> -->
        子要素
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="js/event_propagation.js"></script>
</body>
</html>
