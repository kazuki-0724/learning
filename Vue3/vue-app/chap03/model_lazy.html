<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vue.js</title>
</head>
<body>
<div id="app">
  <form>
    <label for="name">氏名：</label>
    <!-- lazyを使うことで変更の反映をフォーカスが外れた時に制御する。 -->
    <input type="text" id="name" v-model.lazy="myName" />
  </form>
  <div>こんにちは、{{ myName }} さん！</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="js/model_lazy.js"></script>
</body>
</html>
