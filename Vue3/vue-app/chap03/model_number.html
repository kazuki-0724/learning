<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vue.js</title>
</head>
<body>
<div id="app">
  <form>
    <label for="temperature">サウナの温度：</label>
    <!-- 
      強制的に入力値を数値として扱わせるための「v-model.number」
      動作オプションは「.」でチェイン可能 
      「v-model」はテンプレートの双方向データバインディングを提供するディレクティブで、
      「:value」はHTMLへの短方向のデータバインディングを提供する（画面側での変更によってデータは変わらない）。
    -->
    <input type="text" id="temperature" v-model.number="temperature"
      v-on:change="onchange" />
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="js/model_number.js"></script>
</body>
</html>
