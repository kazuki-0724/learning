<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vue.js</title>
</head>
<body>
<div id="app">
  <p>現在値：{{current}}</p>
  <my-counter step="1" v-on:plus="onplus"></my-counter>
  <my-counter step="2" v-on:plus="onplus"></my-counter>
  <my-counter step="-1" v-on:plus="onplus"></my-counter>
  <!--
    子コンポーネントから「this.$emit('plus', Number(this.step));」でemitされるため
    plusのイベントを親コンポーネントで受け取ったら、oneplusのメソッドが呼び出される。
    引数は子コンポーネントからemitされた値が渡され、onplusのメソッド側でそれを受け取る
  -->
</div>  
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="js/emit_basic.js"></script>
</body>
</html>
