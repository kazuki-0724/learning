<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>スプラッシュ</title>
    <style>
        body {
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            color: #f5f5f5;
            font-family: 'Meiryo', 'Yu Gothic', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #00adb5;
            color: #fff;
            padding: 28px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .header h1 {
            margin: 0;
            font-size: 2.1rem;
            letter-spacing: 0.08em;
        }
        .main {
            max-width: 700px;
            margin: 32px auto 0 auto;
            background: rgba(34, 40, 49, 0.97);
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 32px 32px 24px 32px;
        }
        .main h2 {
            color: #ffd600;
            border-left: 6px solid #00adb5;
            padding-left: 12px;
            margin-top: 16px;
            margin-bottom: 18px;
            font-size: 1.3rem;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #393e46;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        caption {
            caption-side: top;
            color: #00adb5;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 6px;
            letter-spacing: 0.04em;
        }
        th, td {
            padding: 14px 10px;
            text-align: center;
        }
        th {
            background: #00adb5;
            color: #fff;
            font-size: 1.08rem;
            letter-spacing: 0.04em;
        }
        tr:nth-child(even) td {
            background: #232931;
        }
        tr:nth-child(odd) td {
            background: #393e46;
        }
        td {
            font-size: 1.05rem;
        }
        td img {
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            border: 1.5px solid #222831;
            background: #232931;
        }
        .similarity {
            color: #ffd600;
            font-weight: bold;
            font-size: 1.08rem;
        }
        .footer {
            text-align: center;
            color: #888;
            margin-top: 40px;
            font-size: 0.95rem;
        }
        @media (max-width: 800px) {
            .main {
                padding: 16px 2vw;
            }
        }
        a {
            color: #ffd600;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        a:hover {
            color: #00fff5;
            text-decoration: underline;
        }
        .text-highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>スプラッシュ レポート</h1>
        <a href="summary.html">戻る</a>
    </header>
    <main class="main">
        <h2>テストケース: スプラッシュ</h2>
        <h3 class="text-highlight">スプラッシュ画面は「正解」の画像を参考に手動で確認してください</h3>
        <table>
            <caption>No5</caption>
            <tr>
                <th>類似率</th>
                <th>結果</th>
                <th>正解</th>
            </tr>
            <tr>
                <td class="similarity">{similarity_005}</td>
                <td><img src="../screenshot/splash_005.png" width="200" alt="Splash Image"></td>
                <td><img src="../evidence/splash_005.png" width="200" alt="Splash Image"></td>
            </tr>
        </table>
    </main>
</body>
</html>
