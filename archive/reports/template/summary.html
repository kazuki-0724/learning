<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>レポートの概要</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            color: #f5f5f5;
            font-family: 'Meiryo', 'Yu Gothic', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #00adb5;
            color: #fff;
            padding: 32px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        header h1 {
            margin: 0;
            font-size: 2.4rem;
            letter-spacing: 0.1em;
        }
        main {
            max-width: 900px;
            margin: 32px auto 0 auto;
            background: rgba(34, 40, 49, 0.95);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 32px 40px 24px 40px;
        }
        h2 {
            color: #ffd600;
            border-left: 6px solid #00adb5;
            padding-left: 12px;
            margin-top: 32px;
            margin-bottom: 16px;
            font-size: 1.4rem;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #393e46;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        th, td {
            padding: 14px 10px;
            text-align: center;
        }
        th {
            background: #00adb5;
            color: #fff;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }
        tr:nth-child(even) td {
            background: #232931;
        }
        tr:nth-child(odd) td {
            background: #393e46;
        }
        td {
            font-size: 1.05rem;
        }
        td a {
            color: #ffd600;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        td a:hover {
            color: #00fff5;
            text-decoration: underline;
        }
        .status-success {
            color: #00ff99;
            font-weight: bold;
        }
        .status-fail {
            color: #ff5252;
            font-weight: bold;
        }
        section {
            margin-bottom: 32px;
        }
        footer {
            text-align: center;
            color: #888;
            margin-top: 40px;
            font-size: 0.95rem;
        }
        @media (max-width: 900px) {
            main {
                padding: 16px 4vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>標準テストレポート</h1>
    </header>
    <main>
        <section>
            <h2>各ケース</h2>
            <table>
                <thead>
                    <tr>
                        <th>ケース名</th>
                        <th>結果</th>
                        <th>詳細</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未ログイントップ画面</td>
                        <td class="status-fail">要確認</td>
                        <td><a href="report2.html">詳細を見る</a></td>
                    </tr>
                    <tr>
                        <td>ログイン画面</td>
                        <td class="status-fail">要確認</td>
                        <td><a href="report3.html">詳細を見る</a></td>
                    </tr>
                    <tr>
                        <td>企画回選択</td>
                        <td class="status-fail">要確認</td>
                        <td><a href="report4.html">詳細を見る</a></td>
                    </tr>
                    <tr>
                        <td>買い物タブ</td>
                        <td class="status-fail">要確認</td>
                        <td><a href="report5.html">詳細を見る</a></td>
                    </tr>
                    <tr>
                        <td>必読モーダル</td>
                        <td class="status-fail">要確認</td>
                        <td><a href="report6.html">詳細を見る</a></td>
                    </tr>
                    <tr>
                        <td>パルくる便プロモ</td>
                        <td class="status-fail">要確認</td>
                        <td><a href="report7.html">詳細を見る</a></td>
                    </tr>
                    <tr>
                        <td>商品検索画面</td>
                        <td class="status-fail">要確認</td>
                        <td><a href="report8.html">詳細を見る</a></td>
                    </tr>
                    <tr>
                        <td>カゴタブ</td>
                        <td class="status-fail">要確認</td>
                        <td><a href="report9.html">詳細を見る</a></td>
                    </tr>
                    <tr>
                        <td>注文内容確認</td>
                        <td class="status-fail">要確認</td>
                        <td><a href="report10.html">詳細を見る</a></td>
                    </tr>
                    <tr>
                        <td>注文完了画面</td>
                        <td class="status-fail">要確認</td>
                        <td><a href="report11.html">詳細を見る</a></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
