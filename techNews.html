<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget News Reader</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom scrollbar for cleanliness */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // RSS Feed Configuration
        // Note: Added fallback URLs logic in the fetcher, but updated some endpoints to be more robust
        const FEEDS = [
            { id: 'sumaho', name: '„Çπ„Éû„Éõ„ÉÄ„Ç§„Ç∏„Çß„Çπ„Éà', url: 'https://sumahodigest.com/?feed=rss2', color: 'bg-blue-600', text: 'text-blue-600' },
            { id: 'tikgadget', name: 'TikGadget', url: 'https://www.tikgadget.jp/feed', color: 'bg-green-600', text: 'text-green-600' },
            { id: 'helentech', name: 'HelenTech', url: 'https://helentech.jp/feed', color: 'bg-indigo-600', text: 'text-indigo-600' },
            { id: 'smhn', name: '„Åô„Åæ„Åª„Çì!!', url: 'https://smhn.info/feed', color: 'bg-orange-500', text: 'text-orange-500' },
            { id: 'onagadget', name: 'OnaGadget', url: 'https://onagadgetblog.com/?feed=rss2', color: 'bg-purple-600', text: 'text-purple-600' },
        ];

        // Icons components
        const RefreshIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></svg>
        );

        const ExternalLinkIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        );

        const ClockIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        );

        // Helper to extract image from content if thumbnail is missing
        const extractImage = (item) => {
            if (item.thumbnail && item.thumbnail.length > 0) return item.thumbnail;
            if (item.enclosure && item.enclosure.link) return item.enclosure.link;
            
            // Regex to find first img tag in content or description
            const imgRegex = /<img.*?src=["'](.*?)["']/;
            
            // Try content first
            let match = imgRegex.exec(item.content);
            if (match && match[1]) return match[1];
            
            // Try description
            match = imgRegex.exec(item.description);
            if (match && match[1]) return match[1];

            return null; // No image found
        };

        const formatDate = (dateString) => {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return ''; // Invalid date handle

            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) return '„Åü„Å£„Åü‰ªä';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}ÂàÜÂâç`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}ÊôÇÈñìÂâç`;
            if (diffInSeconds < 604800) return `${Math.floor(diffInSeconds / 86400)}Êó•Ââç`;
            
            return `${date.getMonth() + 1}/${date.getDate()}`;
        };

        const App = () => {
            const [articles, setArticles] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedFeed, setSelectedFeed] = useState('all');
            const [lastUpdated, setLastUpdated] = useState(null);
            const [errors, setErrors] = useState([]);

            // Robust fetch function with fallback
            const fetchFeedItems = async (feed) => {
                // Strategy 1: Try rss2json (Best for performance and ease)
                try {
                    const rss2jsonUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`;
                    const res = await fetch(rss2jsonUrl);
                    const data = await res.json();
                    
                    if (data.status === 'ok') {
                        return data.items.map(item => ({
                            ...item,
                            sourceId: feed.id,
                            sourceName: feed.name,
                            sourceColor: feed.color,
                            sourceTextColor: feed.text,
                            image: extractImage(item),
                            pubDateObj: new Date(item.pubDate)
                        }));
                    } else {
                        throw new Error('RSS2JSON status not ok');
                    }
                } catch (primaryError) {
                    console.warn(`Primary fetch failed for ${feed.name}: ${primaryError.message}. Trying fallback...`);
                    
                    // Strategy 2: Fallback to AllOrigins Proxy + Manual XML Parsing
                    // This is more robust as it just fetches raw text
                    try {
                        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(feed.url)}`;
                        const res = await fetch(proxyUrl);
                        if (!res.ok) throw new Error('Proxy network response not ok');
                        
                        const text = await res.text();
                        const parser = new DOMParser();
                        const xml = parser.parseFromString(text, "text/xml");
                        
                        const items = Array.from(xml.querySelectorAll("item"));
                        return items.map(item => {
                            const title = item.querySelector("title")?.textContent || "";
                            const link = item.querySelector("link")?.textContent || "";
                            const pubDateStr = item.querySelector("pubDate")?.textContent || "";
                            const description = item.querySelector("description")?.textContent || "";
                            // Content often inside <content:encoded>
                            const contentEncoded = item.getElementsByTagNameNS("*", "encoded")[0]?.textContent || "";
                            const content = contentEncoded || description;
                            
                            // Find thumbnail/enclosure
                            let thumbnail = "";
                            const enclosure = item.querySelector("enclosure");
                            if (enclosure && enclosure.getAttribute("type")?.startsWith("image")) {
                                thumbnail = enclosure.getAttribute("url");
                            }
                            const mediaContent = item.getElementsByTagNameNS("*", "content");
                            if (!thumbnail && mediaContent.length > 0) {
                                // check media:content
                                for(let i=0; i<mediaContent.length; i++) {
                                    if(mediaContent[i].getAttribute("type")?.startsWith("image") || mediaContent[i].getAttribute("medium") === "image") {
                                        thumbnail = mediaContent[i].getAttribute("url");
                                        break;
                                    }
                                }
                            }

                            const itemObj = {
                                title,
                                link,
                                pubDate: pubDateStr,
                                content,
                                description,
                                thumbnail
                            };

                            return {
                                ...itemObj,
                                sourceId: feed.id,
                                sourceName: feed.name,
                                sourceColor: feed.color,
                                sourceTextColor: feed.text,
                                image: extractImage(itemObj),
                                pubDateObj: new Date(pubDateStr)
                            };
                        });

                    } catch (fallbackError) {
                        console.error(`Fallback failed for ${feed.name}`, fallbackError);
                        // Re-throw to be caught by the main Promise loop
                        throw new Error(`Failed to load ${feed.name}`);
                    }
                }
            };

            const fetchArticles = async () => {
                setLoading(true);
                setErrors([]);
                
                const promises = FEEDS.map(feed => 
                    fetchFeedItems(feed)
                        .catch(err => {
                            setErrors(prev => [...prev, feed.name]);
                            return [];
                        })
                );

                try {
                    const results = await Promise.all(promises);
                    const allArticles = results.flat().sort((a, b) => b.pubDateObj - a.pubDateObj);
                    setArticles(allArticles);
                    setLastUpdated(new Date());
                } catch (e) {
                    console.error("Global fetch error", e);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchArticles();
            }, []);

            const filteredArticles = useMemo(() => {
                if (selectedFeed === 'all') return articles;
                return articles.filter(a => a.sourceId === selectedFeed);
            }, [articles, selectedFeed]);

            return (
                <div className="min-h-screen pb-12">
                    {/* Header */}
                    <header className="bg-white shadow-sm sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <h1 className="text-xl sm:text-2xl font-bold text-slate-800 flex items-center gap-2">
                                        üì± Tech News Feed
                                    </h1>
                                </div>
                                <button 
                                    onClick={fetchArticles} 
                                    disabled={loading}
                                    className="p-2 rounded-full hover:bg-slate-100 transition-colors disabled:opacity-50"
                                    title="Êõ¥Êñ∞"
                                >
                                    <div className={loading ? "animate-spin" : ""}>
                                        <RefreshIcon />
                                    </div>
                                </button>
                            </div>
                        </div>
                        
                        {/* Filter Bar */}
                        <div className="border-t border-slate-200 bg-white overflow-x-auto">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 flex gap-2 no-scrollbar">
                                <button
                                    onClick={() => setSelectedFeed('all')}
                                    className={`whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium transition-all ${
                                        selectedFeed === 'all' 
                                            ? 'bg-slate-800 text-white shadow-md' 
                                            : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                    }`}
                                >
                                    „Åô„Åπ„Å¶
                                </button>
                                {FEEDS.map(feed => (
                                    <button
                                        key={feed.id}
                                        onClick={() => setSelectedFeed(feed.id)}
                                        className={`whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium transition-all ${
                                            selectedFeed === feed.id 
                                                ? `${feed.color} text-white shadow-md` 
                                                : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                        }`}
                                    >
                                        {feed.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        
                        {/* Status Message */}
                        <div className="flex justify-between items-end mb-4 px-1">
                            <p className="text-xs text-slate-500">
                                {lastUpdated && `ÊúÄÁµÇÊõ¥Êñ∞: ${lastUpdated.toLocaleTimeString()}`}
                            </p>
                            {errors.length > 0 && (
                                <p className="text-xs text-red-500">
                                    ‚Äª ÂèñÂæó„Ç®„É©„Éº: {errors.join(', ')}
                                </p>
                            )}
                        </div>

                        {loading && articles.length === 0 ? (
                            /* Loading Skeleton */
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                {[...Array(8)].map((_, i) => (
                                    <div key={i} className="bg-white rounded-xl shadow-sm overflow-hidden h-80 animate-pulse">
                                        <div className="bg-slate-200 h-40 w-full"></div>
                                        <div className="p-4 space-y-3">
                                            <div className="h-4 bg-slate-200 rounded w-3/4"></div>
                                            <div className="h-4 bg-slate-200 rounded w-1/2"></div>
                                            <div className="h-20"></div>
                                            <div className="flex justify-between">
                                                <div className="h-3 bg-slate-200 rounded w-1/4"></div>
                                                <div className="h-3 bg-slate-200 rounded w-1/4"></div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            /* Articles Grid */
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                {filteredArticles.map((article, idx) => (
                                    <article 
                                        key={`${article.sourceId}-${idx}`} 
                                        className="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 overflow-hidden flex flex-col h-full border border-slate-100 group"
                                    >
                                        <a href={article.link} target="_blank" rel="noopener noreferrer" className="block relative overflow-hidden h-44 bg-slate-100">
                                            {article.image ? (
                                                <img 
                                                    src={article.image} 
                                                    alt={article.title} 
                                                    className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                                                    onError={(e) => {e.target.style.display = 'none'; e.target.parentElement.classList.add('flex', 'items-center', 'justify-center', 'text-slate-400'); e.target.parentElement.innerHTML = '<span class="text-3xl">üì∞</span>'}}
                                                />
                                            ) : (
                                                <div className="w-full h-full flex items-center justify-center text-slate-300">
                                                    <span className="text-4xl">üì∞</span>
                                                </div>
                                            )}
                                            <div className="absolute top-2 right-2">
                                                <span className={`px-2 py-1 rounded text-[10px] font-bold text-white shadow-sm opacity-90 ${article.sourceColor}`}>
                                                    {article.sourceName}
                                                </span>
                                            </div>
                                        </a>

                                        <div className="p-4 flex flex-col flex-grow">
                                            <div className="flex items-center gap-2 mb-2 text-xs text-slate-500">
                                                <ClockIcon />
                                                <time dateTime={article.pubDate}>{formatDate(article.pubDate)}</time>
                                            </div>

                                            <h2 className="text-base font-bold text-slate-800 mb-3 line-clamp-2 leading-snug group-hover:text-blue-600 transition-colors">
                                                <a href={article.link} target="_blank" rel="noopener noreferrer">
                                                    {article.title}
                                                </a>
                                            </h2>

                                            {/* Optional: Snippet/Description */}
                                            <div className="text-xs text-slate-500 line-clamp-3 mb-4 flex-grow" dangerouslySetInnerHTML={{
                                                __html: article.description?.replace(/<[^>]+>/g, '') || ''
                                            }} />

                                            <div className="mt-auto pt-3 border-t border-slate-100 flex justify-between items-center">
                                                <span className={`text-xs font-medium ${article.sourceTextColor}`}>
                                                    {article.author || article.sourceName}
                                                </span>
                                                <a 
                                                    href={article.link} 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    className="text-slate-400 hover:text-slate-600 transition-colors"
                                                >
                                                    <ExternalLinkIcon />
                                                </a>
                                            </div>
                                        </div>
                                    </article>
                                ))}
                            </div>
                        )}

                        {!loading && filteredArticles.length === 0 && (
                            <div className="text-center py-20 text-slate-500">
                                <p>Ë®ò‰∫ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</p>
                            </div>
                        )}
                    </main>

                    <footer className="bg-white border-t border-slate-200 mt-12 py-8">
                        <div className="max-w-7xl mx-auto px-4 text-center text-slate-400 text-sm">
                            <p>Powered by RSS Feeds from supported sites.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
